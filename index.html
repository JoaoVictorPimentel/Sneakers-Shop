<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    
    <!--Bootstrap-->

    <!--Ícone da página-->
    <link rel="icon" href="Imagens/Icon.png">
    
    <!--Título-->
    <title>JV SNEAKERS</title>
</head>

<body>
    <!--Barra de navegação-->
    <header>
        <!--Inicio da navbar-->
        <nav id="navbar">
            
            <!--Logo-->
            <div><a class="logo" href="">JV Sneakers</a></div>
            <!--Fim da logo-->
            
            <!--Menu-->
            <div>
                <!--Sessões do menu-->
                <ul id="menu">
                    <li><a class="nav-item" href="">HOME</a></li>
                    <li><a class="nav-item" href="">PRODUTOS</a></li>
                    <li><a class="nav-item" href="">PROMOÇÃO</a></li>
                    <li><a class="nav-item" href="">CONTATO</a></li>
                </ul>                
                <!--Fim das sessões do menu-->
            </div>
            <!--Fim do menu-->
            
            <!--Carrinho e pesquisa-->
            <div class="right-side">
                <!--Carrinho-->
                <div>
                    <a href="">
                        <button class="carrinho">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </button>
                    </a>
                </div>
                <!--Fim do carrinho-->
                
                <!--Barra de pesquisa-->
                <div class="pesquisa">
                    <input type="text" class="input" placeholder="Pesquise aqui...">
                    <button type="submit" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <!-- Fim barra de pesquisa-->

            </div>
            <!--Fim do carrinho e pesquisa-->   
        
        </nav>
        <!--Fim da navbar-->
    </header>
    <!--Fim da barra de navegação-->
    
    <main>

    </main>

    <footer>

    </footer>
    
    
    <script src="script.js"></script>
</body>

</html>
